<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./회원가입.css" />
    <title>회원가입</title>

    <body>
      <div class="container">
        <!--1. 로고 -->
        <div class="logo">
          <h1>회원가입</h1>
        </div>

        <!--2. 아이디 -->
        <div class="form-group">
          <label for="user-id"> 아이디<span class="identify"> * </span> </label>
          <input
            type="email"
            id="f-id"
            style="width: 300px; height: 30px"
            required
          />
        </div>

        <!--3. 패스워드 -->
        <div class="form-group">
          <label for="user-pw">
            비밀번호<span class="identify"> * </span>
          </label>
          <input
            type="password"
            id="user-pw"
            style="width: 300px; height: 30px"
            required
          />
        </div>

        <!--4. 패스워드 재확인 -->
        <div class="form-group">
          <label for="user-pw2">
            비밀번호 재확인<span class="identify"> * </span>
          </label>
          <input
            type="password"
            id="user-pw2"
            style="width: 300px; height: 30px"
            required
          />
        </div>

        <!--5.이름 -->
        <div class="form-group">
          <label for="user-name">
            이름 <span class="identify"> * </span>
          </label>
          <input
            type="text"
            id="user-name"
            style="width: 300px; height: 30px"
            required
          />
        </div>

        <!--6.생년월일 -->
        <div class="form-group birth">
          <label for="birth">
            생년월일 <span class="identify"> * </span>
          </label>
          <div>
            <input
              type="number"
              id="birth"
              min="1950"
              max="2022"
              placeholder="년(4자)"
              style="width: 97px; height: 30px"
              required
            />
            <select id="month" style="width: 97px; height: 30px" required>
              <option value="">월</option>
              <option value="">1월</option>
              <option value="">2월</option>
              <option value="">3월</option>
              <option value="">4월</option>
              <option value="">5월</option>
              <option value="">6월</option>
              <option value="">7월</option>
              <option value="">8월</option>
              <option value="">9월</option>
              <option value="">10월</option>
              <option value="">11월</option>
              <option value="">12월</option>
            </select>
            <input
              type="number"
              id="day"
              placeholder="일"
              min="1"
              max="31"
              style="width: 97px; height: 30px"
              required
            />
          </div>
        </div>

        <!--7.성별 -->
        <div class="form-group">
          <label for="gender"> 성별 <span class="identify"> * </span> </label>

          <select id="gender" style="width: 300px; height: 30px" required>
            <option value="">성별</option>
            <option value="male">남자</option>
            <option value="female">여자</option>
          </select>
        </div>

        <!--8.이메일 -->
        <div class="form-group">
          <label for="f-email">본인 확인 이메일 <small>(선택)</small></label>
          <input
            type="text"
            placeholder="선택 입력"
            style="width: 300px; height: 30px"
          />
        </div>

        <!--9.연락처 -->
        <div class="form-group tel">
          <label for="tel">연락처<span class="identify"> * </span> </label>
        </div>

        <div style="margin-bottom: 5px">
          <input
            id="tel"
            type="tel"
            placeholder="전화번호 입력"
            maxlength="11"
            required
            style="width: 200px; height: 30px"
          />
          <input
            type="button"
            value="인증번호 받기"
            style="
              background-color: green;
              color: white;
              width: 92px;
              height: 30px;
              font-size: 12px;
            "
          />
        </div>
        <input
          type="number"
          placeholder="인증번호를 입력하세요"
          style="width: 300px; height: 30px"
        />

        <!--10.가입하기 -->
        <div class="form-group" style="padding-bottom: 20px">
          <input type="submit" value="가입하기" />
        </div>
      </div>
    </body>
  </head>
</html>
